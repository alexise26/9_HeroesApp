  <h1>Heroes</h1>
  <hr>

  <div class="row">
    <div class="col-md-12 text-right">
      <button type="button" [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" name="button">Nuevo Heroe</button>
    </div>
  </div>
  <br>

  <div class="row animated fadeIn fast">
    <div class="col-md-12" >
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td>
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success" name="button">Editar</button>
            </td>
            <td>
              <button (click)="eliminarAlerta(k)" type="button" class="btn btn-outline-danger" name="button">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length==0 && !loading" class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>
      <div *ngIf="loading" class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> Por favor espere
      </div>
    </div>

  </div>
